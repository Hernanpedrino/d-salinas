<div class="row mt-2">
    <div class="alert alert-primary text-center" *ngIf="cargando" role="alert">
      <i class="fas fa-spinner fa-10x fa-spin"></i>
    </div>
    <div class="row">
      <!-- TODO: Acomodar la vista para que se ve a una columna en celulares -->
      <div class="card col-4 mx-2">
        <img [src]="idbaldes.imagenes" alt="avatar" class="py-2">
      </div>
      <div class="col" *ngIf="!cargando">
        <form [formGroup]="formdet" (ngSubmit)="agregarAlCarrito()" >
          <label for="formGroupExampleInput" class="form-label"><h3>Nombre del producto:</h3></label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="" readonly>
          <label for="formGroupExampleInput" class="form-label mt-2"><h3>Descripcion:</h3></label>
          <textarea class="form-control" aria-label="Descripcion" formControlName="descripcion" readonly></textarea>
          <label for="formGroupExampleInput" class="form-label mt-2"><h3>Precio:</h3></label>
          <input type="text" class="form-control" placeholder="" formControlName="precio" readonly>
          <div class="row mt-2">
            <div class="col">
              <select class="form-select" aria-label="Seleccione sabor" formControlName="sabor">
                <option selected>Seleccione un sabor</option>
                <option *ngFor="let sabor of saboresArreg" [value]="sabor">{{sabor}}</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select" aria-label="Cantidad" formControlName="cantidad">
                <option selected>Cantidad a comprar</option>
                <option [ngValue]=1>1</option>
                <option [ngValue]=2>2</option>
                <option [ngValue]=3>3</option>
                <option [ngValue]=4>4</option>
                <option [ngValue]=5>5</option>
                <option [ngValue]=6>6</option>
                <option [ngValue]=7>7</option>
                <option [ngValue]=8>8</option>
                <option [ngValue]=9>9</option>
                <option [ngValue]=10>10</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <button class="btn btn-primary" type="submit">Agregar al carrito  <i class="fas fa-cart-plus"></i></button>
          </div> 
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
