<h3 class="text-center mt-2">Aca podes editar todos los productos y agregar nuevos</h3>

<table class="table table-hover mt-3">
    <thead>
    <tr>
        <th scope="col">Producto</th>
        <th scope="col">Sabor</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio unitario</th>
        <th scope="col">Borrar Articulo</th>
        <th scope="col">Editar Articulo</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" *ngFor="let item of productos">
        <td>{{ item.titulo }}</td>
        <td>{{ item.sabores }}</td>
        <td >{{ item.descripcion }}</td>
        <td>{{ item.precio }}</td>
        <td class="col-1"><button  class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
        <td class="col-1"><button  class="btn btn-success"><i class="fas fa-pen"></i></button></td>
    </tr>
    </tbody>
</table>
