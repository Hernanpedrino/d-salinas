<div class="container mt-3">
    <div>
      <h4 class="mt-3">Tu Pedido:</h4>
      <ul>
        <li *ngFor="let item of arregItems">{{item.nombre}} - Sabor: {{ item.sabor}} - Cantidad: {{item.cantidad}}</li>
      </ul>
    </div>
    <form [formGroup]="contacto" (ngSubmit)="sendEmail()" id="contacto">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" id="">
            <span class="text-danger" *ngIf="contacto.pristine === true && contacto.touched === true">Por favor complete este campo</span>
          </div>
          <div class="form-group col-md-6">
            <label>Apellido</label>
            <input type="text" class="form-control" formControlName="apellido" id="" >
            <span class="text-danger" *ngIf="contacto.pristine === true && contacto.touched === true">Por favor complete este campo</span>
          </div>
          <div class="form-group col-md-6">
            <label>Direccion</label>
            <input type="text" class="form-control" formControlName="direccion" id="" >
            <span class="text-danger" *ngIf="contacto.pristine === true && contacto.touched === true">Por favor complete este campo</span>
          </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" id="" >
              <span class="text-danger" *ngIf="contacto.pristine === true && contacto.touched === true">Por favor complete este campo</span>
          </div>
          <div class="form-group col-md-6">
              <label>Telefono</label>
              <input type="text" class="form-control" formControlName="telefono" id="" >
          </div>
        </div>
        <button type="submit" class="btn btn-success my-3" [disabled]="contacto.invalid">Enviar Pedido &nbsp;<i class="far fa-paper-plane"></i></button>
    </form>
