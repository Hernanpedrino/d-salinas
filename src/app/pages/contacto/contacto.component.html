<div class="container mt-3">
    <div>
      <h2 class="mt-3">Completa tus datos para el registro de clientes</h2>
    </div>
    <form [formGroup]="contacto" (ngSubmit)="crearUsuario()" id="contacto">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" [class.is-invalid]="nombreInvalido"
            [class.is-valid]="nombreValido">
            <span class="text-danger" *ngIf="nombreInvalido === true">Por favor complete este campo</span>
          </div>
          <div class="form-group col-md-6">
            <label>Apellido</label>
            <input type="text" class="form-control" formControlName="apellido" [class.is-invalid]="apellidoInvalido"
            [class.is-valid]="apellidoValido" >
            <span class="text-danger" *ngIf="apellidoInvalido === true">Por favor complete este campo</span>
          </div>
          <div class="form-group col-md-6">
            <label>Direccion</label>
            <input type="text" class="form-control" formControlName="direccion"
            [class.is-invalid]="direccionInvalido"
            [class.is-valid]="direccionValido">
            <span class="text-danger" *ngIf="direccionInvalido === true">Por favor complete este campo</span>
          </div>
          <div class="form-group col-md-6">
            <label>Telefono</label>
            <input type="text" class="form-control" formControlName="telefono"
            [class.is-invalid]="telefonoInvalido"
            [class.is-valid]="telefonoValido">
            <span class="text-danger" *ngIf="telefonoInvalido === true">Por favor complete este campo</span>
          </div>
          <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" [class.is-invalid]="emailInvalido"
              [class.is-valid]="emailValido">
              <span class="text-danger" *ngIf="emailInvalido === true">Por favor complete este campo</span>
          </div>
          <div class="form-group col-md-6">
            <label>Contrase√±a</label>
            <input type="password" class="form-control" formControlName="password"
            [class.is-invalid]="passwordInvalido"
            [class.is-valid]="passwordValido">
            <span class="text-danger" *ngIf="passwordInvalido === true">Por favor complete este campo</span>
          </div>
        </div>
        <button type="submit" class="btn btn-success my-3" [disabled]="contacto.invalid">Registrarse &nbsp;<i class="far fa-paper-plane"></i></button>
    </form>
</div>
<app-footer></app-footer>
